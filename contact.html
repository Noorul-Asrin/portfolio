<!DOCTYPE html>
<html>

<head>
    <title>contact page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contact">
        <div class="contact-one">
            <h1 class="contact-one__name">NOORUL ASRIN</h1>
            <P class="contact-one__roll">Web Developer</P>
            <a href="index.html">
                <p class="contact-one__button">Home</p>
            </a>
        </div>

        <div class="contact-two">
            <center>
                <fieldset>
                    <h2 class="contact-two__title">REGISTRATION</h2>
                    <form>
                        <table>
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" placeholder="Enter your name" class="contact-two__input"></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td><input type="email" placeholder="Enter your email" class="contact-two__input"></td>
                            </tr>
                            <tr>
                                <td>Course:</td>
                                <td>
                                    <select class="contact-two__option" >
                                        <option>web developement</option>
                                        <option>data analyst</option>
                                        <option>java programming</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Message:</td>
                                <td><textarea placeholder="enter your doubts here....."
                                        class="contact-two__textarea"></textarea></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td><input type="submit" class="contact-two__submit"></td>
                            </tr>
                        </table>
                    </form>
                </fieldset>
            </center>
        </div>
        <div class="contact-three">
            <p class="contact-three__des">Social Media:
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Linkedin</a>

            <form class="contact-three__email">
                <label>Email:</label><a href="#">asrinnoorul@gmail.com</a>
            </form>

            </p>
            <p class=".contact-three__n">
                &copy; Noorul Asrin

            </p>


        </div>
    </div>

</body>

</html>
